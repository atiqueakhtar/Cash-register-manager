<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cash Manager</title>
</head>
<body>
    <div class="cash-manager">
        <h1 class="header">My Cash Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum numbers of notes to return.</p>
        <div class="bill-container">
            <label class="label" for="bill-amount">Bill Amount: </label>
            <input id="bill-amount" class="input" type="number" placeholder="Enter bill amount..">
            <p class="error" id="bill-error"></p>
        </div>
        <div class="cash-container">
            <label class="label" for="cash-amount">Cash Amount: </label>
            <input id="cash-amount" class="input" type="number" placeholder="Enter cash amount..">
            <p class="error" id="cash-error"></p>
        </div>
        <button>Check</button>
        <table>
            <caption>Return Change</caption>
            <tr>
                <td>No of Notes</td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <td>Notes</td>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
