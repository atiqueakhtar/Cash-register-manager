<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cash Manager</title>
</head>
<body>
    <div class="cash-manager">
        <h1 class="header">My Cash Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum numbers of notes to return.</p>
        <div class="bill-container">
            <label class="label" for="bill-amount">Bill Amount: </label>
            <input class="input" type="text" placeholder="Enter bill amount..">
        </div>
        <div class="cash-container">
            <label class="label" for="cash-amount">Cash Amount: </label>
            <input class="input" type="text" placeholder="Enter cash amount..">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
